---
layout: default
---

<main>
  <div class="site-container">
    <article class="blog-post">

      <!-- Title -->
      <h1 class="page-title">{{ page.title }}</h1>

      <!-- Subtitle -->
      {% if page.subtitle %}
      <h3 class="post-subtitle">{{ page.subtitle }}</h3>
      {% endif %}

      <!-- Author & Date -->
      <p class="post-meta">
        By {{ page.author }} &nbsp; | &nbsp; 📅 {{ page.date | date: "%B %d, %Y" }}
      </p>

      <!-- Post Image (optional) -->
      {% if page.image %}
      <div class="post-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      </div>
      {% endif %}

      <!-- Post Content -->
      <div class="post-content">
        {{ content }}
      </div>

      <!-- Back to Blog Button -->
      <div class="back-btn">
        <a href="{{ '/blog.html' | relative_url }}" class="btn">← Back to Blog</a>
      </div>

      <!-- Social Share -->
      <div class="social-share">
        <span>Share: </span>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank">LinkedIn</a> |
        <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}" target="_blank">Twitter</a> |
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank">Facebook</a>
      </div>

    </article>
  </div>
</main>
