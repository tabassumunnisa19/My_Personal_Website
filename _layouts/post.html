---
layout: default
---

<main>
  <div class="site-container">
    <article class="blog-post">
      <h1>{{ page.title }}</h1>

      {% if page.subtitle %}
      <h3 style="color:#555; margin-top:0.5rem;">{{ page.subtitle }}</h3>
      {% endif %}

      <p style="font-size:0.9rem; color:#777; margin-bottom:1.5rem;">
        By {{ page.author }} | ğŸ“… {{ page.date | date: "%B %d, %Y" }}
      </p>

      <div class="post-content" style="line-height:1.7; color:#333;">
        {{ content }}
      </div>
    </article>
  </div>
</main>
