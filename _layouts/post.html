<!-- Post Body -->
<div class="post-content">
  {{ content }}
</div>

<!-- Like Button (GitHub Issue Reactions) -->
<div class="post-like" style="margin-top: 20px;">
  <a href="https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO/issues/{{ page.slug }}" target="_blank" style="text-decoration:none; font-weight:bold;">
    👍 Like this post
  </a>
  <small style="display:block; color:#555;">Click the link to give a thumbs up on GitHub</small>
</div>

<!-- Comments via Utterances -->
<div class="post-comments" style="margin-top: 40px;">
  <script src="https://utteranc.es/client.js"
          repo="YOUR_GITHUB_USERNAME/YOUR_REPO"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
</div>

<!-- Back Button -->
<div class="back-btn">
  <a href="{{ '/blog.html' | relative_url }}" class="btn">← Back to Blog</a>
</div>
