---
layout: default
---

<article class="blog-post" style="max-width:800px; margin:auto;">
  <h1>{{ page.title }}</h1>
  <p class="date" style="color:#666; font-size:0.9rem;">{{ page.date | date: "%B %d, %Y" }}</p>
  
  <div class="post-content" style="margin-top:1.5rem; line-height:1.7;">
    {{ content }}
  </div>
</article>
