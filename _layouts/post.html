---
layout: default
title: Blog
---

<section class="blog-list" style="padding:2rem 0;">
  <div class="container">
    <h2 style="margin-bottom:1.5rem; font-size:2rem; font-weight:600; text-align:center;">
      My Blog ✍️
    </h2>
    <p style="text-align:center; margin-bottom:2rem; color:#555;">
      Thoughts, tutorials, and notes from my Data Science journey.
    </p>

    <div class="blog-grid" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:1.5rem;">
      {% for post in site.posts %}
      <div class="blog-card" style="background:#fff; border:1px solid #e6eef8; border-radius:12px; padding:1.5rem; box-shadow:0 4px 10px rgba(0,0,0,0.05);">
        <h3 style="font-size:1.3rem; font-weight:600; margin-bottom:0.5rem;">
          <a href="{{ post.url | relative_url }}" style="text-decoration:none; color:#111;">
            {{ post.title }}
          </a>
        </h3>
        <p style="font-size:0.9rem; color:#777; margin-bottom:1rem;">
          {{ post.date | date: "%B %d, %Y" }}
        </p>
        <p style="font-size:1rem; color:#444; margin-bottom:1rem;">
          {{ post.excerpt }}
        </p>
        <a href="{{ post.url | relative_url }}" style="display:inline-block; background:#2563eb; color:#fff; padding:0.5rem 1rem; border-radius:8px; text-decoration:none; font-size:0.9rem;">
          Read More →
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
