<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} — Nisa</title>

  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="site-container header-inner">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/logo.jpg' | relative_url }}" alt="Nisa logo" />
      </a>

      <!-- Hamburger button -->
      <button class="menu-toggle" aria-label="Toggle menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- Navigation -->
      <nav id="main-nav" class="navbar" role="navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about.html' | relative_url }}">About Me</a>
        <a href="{{ '/portfolio.html' | relative_url }}">Portfolio</a>
        <a href="{{ '/blog.html' | relative_url }}" class="active">Blog</a>
        <a href="{{ '/learn.html' | relative_url }}">Learn</a>
        <a href="{{ '/books.html' | relative_url }}">Books</a>
        <a href="{{ '/contact.html' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main>
    <div class="site-container">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="site-container footer-inner">
      <p class="copyright">© 2025 Nisa — Built with <span class="heart">❤️</span> by Nisa</p>
      <div class="socials" aria-label="social links">
        <a href="#" class="social linkedin" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social github" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" class="social medium" title="Medium"><i class="fab fa-medium"></i></a>
        <a href="#" class="social youtube" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <script src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
