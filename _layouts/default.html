<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — Nisa</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- ====== Header ====== -->
  <header class="site-header" style="background: linear-gradient(180deg,#f5f7fb 0%, #eef3fb 100%); border-bottom: 1px solid #e6eef8; position: sticky; top: 0; z-index: 40;">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; padding:1rem;">
      <!-- Logo -->
      <a href="{{ site.baseurl }}/" class="logo">
        <img src="{{ "/logo.jpg" | relative_url }}" alt="Nisa Logo" style="height:40px;">
      </a>

      <!-- Navigation -->
      <nav id="main-nav" class="navbar" role="navigation">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/about.html">About</a>
        <a href="{{ site.baseurl }}/portfolio.html">Portfolio</a>
        <a href="{{ site.baseurl }}/learn.html">Learn</a>
        <a href="{{ site.baseurl }}/blog.html" class="{% if page.url contains 'blog' %}active{% endif %}">Blog</a>
        <a href="{{ site.baseurl }}/books.html">Books</a>
        <a href="{{ site.baseurl }}/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ====== Page Content ====== -->
  <main class="site-content" style="padding:2rem;">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- ====== Footer ====== -->
  <footer class="site-footer" style="background:#0f172a; color:#fff; padding:1rem 0; text-align:center; margin-top:2rem;">
    <div class="container">
      <p>© 2025 Nisa — Built with ❤️ by Nisa</p>
      <div class="social-icons" style="margin-top:0.5rem;">
        <a href="#" target="_blank"><i class="fab fa-linkedin" aria-hidden="true" style="margin:0 5px;"></i></a>
        <a href="#" target="_blank"><i class="fab fa-github" aria-hidden="true" style="margin:0 5px;"></i></a>
        <a href="#" target="_blank"><i class="fab fa-medium" aria-hidden="true" style="margin:0 5px;"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube" aria-hidden="true" style="margin:0 5px;"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
