---
layout: default
title: Blog
---

<section class="section">
  <h2 class="page-title" style="text-align:center; margin-bottom:2rem;">
    Blog â€” Insights & Journey
  </h2>

  <div class="grid blog-grid">
    {% for post in site.posts %}
    <div class="card blog-card">
      <!-- Title -->
      <h3 class="blog-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>

      <!-- Subtitle or excerpt -->
      {% if post.subtitle %}
      <p class="blog-excerpt">{{ post.subtitle }}</p>
      {% else %}
      <p class="blog-excerpt">{{ post.excerpt | strip_html | truncate: 120 }}</p>
      {% endif %}

      <!-- Date -->
      <span class="blog-date">ðŸ“… {{ post.date | date: "%B %d, %Y" }}</span>
    </div>
    {% endfor %}
  </div>
</section>
